    <script>
      axios.interceptors.request.use(
        function (config) {
          // console.log(config);
          console.log("request 拦截器1");
          return config;
        },
        function (error) {
          // 对请求错误做些什么
          console.log(error);
          return Promise.reject(error);
        }
      );
      axios.interceptors.request.use(

      // 添加响应拦截器
      axios.interceptors.response.use(
        function (response) {
          // 2xx 范围内的状态码都会触发该函数。
          // 对响应数据做点什么
          console.log("response 拦截器1");
          return response;
        },
        function (error) {
          // 超出 2xx 范围的状态码都会触发该函数。
          // 对响应错误做点什么
          console.log(error);
          return Promise.reject(error);
        }
      );

        method: "GET",
        url: "http://localhost:3000/posts",
